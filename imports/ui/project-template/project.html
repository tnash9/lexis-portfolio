<template name="project">
  <div class="page">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="center-align">
          <h1 class="main-header">{{title}}</h1>
          <h1 class="subheader">{{description}}</h1>
          <div class="image-container">
            <a href={{link}} target="_blank">
              <img src="{{image}}" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
