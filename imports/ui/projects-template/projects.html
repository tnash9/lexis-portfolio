<template name="projects">
  <div class="page">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="center-align">
          <h1 class="main-header">Projects</h1>
          <h1 class="subheader">Here's what I've been working on</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="container-fluid">
            <div class="flex-row-container">
              {{#each projects}}
                {{> projectCard}}
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
