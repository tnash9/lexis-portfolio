<template name="hire">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group" id="contactForm">
        <form class="new-comment" method="POST">
          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <textarea name="comment" placeholder="Why do you want to hire me?" required></textarea>
          <input type="submit" class="button" value="Hire Me">
        </form>
      </div>
    </div>
  </div>
</template>
