<template name="projectCard">
  <div class="project center-align">
    <div id="inner">
      <h2>{{title}}</h2>
      <div class="image-container">
        <a href={{link}} target="_blank">
          <img src="{{image}}"/>
        </a>
      </div>
      <h5>{{description}}</h5>
      <h4>{{category}}</h4>
    </div>
  </div>
</template>
