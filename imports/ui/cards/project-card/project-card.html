<template name="projectCard">
  <div class="project">
    <div id="inner">
      <div class="title">
        <h2 class="center-align">{{title}}</h2>
      </div>
      <div class="center-align">
        <div class="image-container">
          <img src="{{image}}" />
        </div>
        <h5>{{description}}</h5>
      </div>
    </div>
  </div>
</template>
