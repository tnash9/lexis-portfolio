<template name="nav">
  <div id="menuBtn" class="container-fluid menu-button" onclick="openNav()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div id="menu" class="overlay">
    <span class="closebtn" onclick="closeNav()" tabindex="7">&times;</span>
    <div class="vertical-horizontal-center">
      <a onclick="closeNav()" href="/" title="Home"><i class="fa fa-home" aria-hidden="true"></i></a>
      <a onclick="closeNav()" href="/projects" title="My Work"><i class="fa fa-briefcase" aria-hidden="true"></i></a>
      <a onclick="closeNav()" href="/contact" title="Call Me"><i class="fa fa-phone" aria-hidden="true"></i></a>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById('menuBtn').classList.toggle("change");
      document.getElementById("menu").style.width = "100%";
      document.body.style.overflowY = "hidden";
    }

    function closeNav() {
      document.getElementById('menuBtn').classList.toggle("change");
      document.getElementById("menu").style.width = "0%";
      document.body.style.overflowY = "scroll";
    }
  </script>

</template>
