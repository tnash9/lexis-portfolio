<template name="resume">
  <div class="resume-container">
    <!-- ARROW ANIMATION -->
    <h1 class="down-arrow"><span class="glyphicon glyphicon-menu-down"></span></h1>
    <!-- ARROW ANIMATION -->

    <!-- RESUME -->
    <div class="resume">
      <!-- WORK EXPERIENCE -->
      {{> section}}
      {{> section}}
      {{> section}}
      <!-- END WORK EXPERIENCE -->
      <!-- LEADERSHIP/ACHIEVEMENTS -->
    </div>
    <!-- END RESUME -->
  </div>
</template>

    </div>

    </div>

      <li>Create or update donor databases</li>
      <li>Identify and build relationships with potential donors</li>
      <li>Secure commitments of participation or donation from individuals</li>
      <li>Adjust sales scripts to better target the needs and interests of specific individuals</li>
    </ul>
    <div class="center">
      <h4><b>Earl May Seed & Nursery, Waukee, Iowa</b></h4>
      <h5>Sales Associate Mar 2015-Aug 2018</h5>
    </div>
    <ul>
      <li>Greet customers and ascertain what each customer wants or needs</li>
      <li>Maintain knowledge of current sales and promotions, policies regarding payment and exchanges</li>
      <li>Describe merchandise and explain use, operation, and care of merchandise to customers</li>
      <li>Recommend, select, and help locate or obtain merchandise based on customer needs and desires</li>
    </ul>
  </section>
</template>
