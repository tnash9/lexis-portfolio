<template name="resume">
  <div class="resume-container">
    <!-- ARROW ANIMATION -->
    <h1 class="down-arrow"><span class="glyphicon glyphicon-menu-down"></span></h1>
    <!-- ARROW ANIMATION -->

    <!-- RESUME -->
    <div class="resume">
      {{> work}}
      {{> achievements}}
      {{> education}}

      <!-- DOWNLOAD -->

        <div class="center download">
          <h3>
            <a href="/download">
              <i class="fa fa-download" aria-hidden="true"></i>
              Download My Resume
            </a>
          </h3>
        </div>
      </section> -->
    </div>
    <!-- END RESUME -->

  <script>
    $(".glyphicon-menu-down").click(function () {
